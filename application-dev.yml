server:
  port: 3344

spring:
  application:
    name: cloud-config-center  # 注册Eureka服务的微服务名
  cloud:
    config:
      server:
        git:
          uri:  https://github.com/jdshao/spring-cloud-config.git        # github 上面的git仓库名字
          #  搜索目录
          search-paths:
            - spring-cloud-config
      # 读取分支
      label:  master

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka/  # 集群版
